# Sources Catalog - Pinned, Deterministic Fetches
#
# This file pins exact commits for reproducible data fetching.
# NO GitHub API calls. Raw URLs built from commit hashes.
#
# IMPORTANT: Only full 40-char SHA commits are accepted as "pinned".
# Branch names, tags, and abbreviated SHAs are rejected by default.
#
# Per ADR-007: SBLGNT is the canonical spine (hub + default).
# All token positions, morphological tags, and query results default to SBLGNT.
# Other textual traditions are represented as divergences from SBLGNT baseline.
#
# To update a source:
# 1. Find the new commit hash on GitHub
# 2. Update the commit field here (full 40-char SHA)
# 3. Run: redletters data fetch --force <source>
# 4. Verify SHA256 in .fetched marker
# 5. Update tests/data snapshots if needed

